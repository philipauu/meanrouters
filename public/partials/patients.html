<table class="table" ng-controller="all_patients">
    <thead>
        <tr>
            <th>Patient</th>
        </tr>
    </thead>
    <tbody ng-repeat="patient in patients">
        <tr ng-class="{'male': paitent.gender == 'Male', 'female': patient.gender == 'Female'}">
            <td>
                <a href="#!/patient/{{patient._id}}">
                    {{patient.name}}: {{patient.gender}}
                </a>
            </td>
        </tr>
    </tbody>
</table>
